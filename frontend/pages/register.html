<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function getUserName(){
            let user = document.getElementById("nameField").value;
            let pass = document.getElementById("passField").value;

            fetch('http://localhost:8080/register', {
                method: 'POST',
                headers: {
                    accept: 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Credentials': true
                },

                redirect:"follow",

                referrerPolicy:"no-referrer",

                body: JSON.stringify({
                    "user_name": user,
                    "password": pass,
                    "checking_amount": 0,
                    "saving_amount": 0
                })

            })
                .then(res => res.json())
                .then(data => console.log(data))
                .then(res => console.log(res))

        }
    </script>
    <main>
        <h1>
            Register page
        </h1>

        <form>
            <div>
                <label id="username" for="nameField" >Username</label>
                <input id ="nameField" type="text"/>

                <label id="password" for="passField" >Password</label>
                <input id ="passField" type="text"/>
            </div>

            <button id="sub" type="button" onclick="getUserName()">Submit</button>
        </form>
        <button onclick='window.location.replace("../index.html")'>
            Home
        </button>

    </main>

</body>
</html>
