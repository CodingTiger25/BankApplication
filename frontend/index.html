<!DOCTYPE html>
<html lang="en">
<head>

    <title>Main Page</title>
    <link href="css/style.css" rel="stylesheet">
</head>

    <body>
    <header class="bank-title">
        <h1>

    <main class="login">
        <form action="pages/home-page.html">

                </strong>

            <div>

        <div>

                Register
            </button>
